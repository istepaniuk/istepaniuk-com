<meta name="keywords" content="craftsmanship, software, agile, community, javascript, mobile, testing, development" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ site.noita.name }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend:    site.url }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:locale" content="en_US" />

{% if page.is_post %}
<meta property="article:published_time" content="{{page.date}}" />
<meta property="article:modified_time" content="{{page.date}}" />
<meta property="article:author" content="http://blog.istepaniuk.com/about/" />
<meta property="article:publisher" content="{{site.url}}" />
{% for category in page.categories %}
<meta property="article:section" content="{{category}}" />
{% endfor %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{tag}}" />
{% endfor %}
{% endif %}

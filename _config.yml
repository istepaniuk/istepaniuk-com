plugins: [jekyll-paginate]

permalink: /:title
title: Iván Stepaniuk's Technical Blog
email: istepaniuk@__remove__this__gmail.com
description: Iván Stepaniuk's blog on crafting software
baseurl: ""
url: "https://blog.istepaniuk.com"
twitter_username: istepaniuk
github_username:  istepaniuk
exclude:
  - Gruntfile.js
  - LICENSE
  - node_modules/
  - README.md

paginate: 5
paginate_path: "page/:num/"

sass:
    sass_dir: _sass
    style: :compressed

noita:
  name: Iván Stepaniuk's Technical Blog
  description: Iván Stepaniuk's blog on crafting software
  author:
    name: Iván Stepaniuk
    url: http://github.com/istepaniuk
  lang: en
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: Book List
        url: /book-list/
      - name: Repository
        url: https://github.com/istepaniuk/istepaniuk-com
        class: small button

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      is_post: true
